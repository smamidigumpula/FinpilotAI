version: '3.8'

# Docker Compose for local MongoDB (simplified version)
# Use this if you want to run everything locally including MongoDB

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Use mongo service name as hostname
      - MONGODB_URI=mongodb://admin:password@mongo:27017/atlas_household_cfo?authSource=admin
      - MONGODB_DB=atlas_household_cfo
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - NEXTAUTH_URL=http://localhost:3000
    env_file:
      - .env.local
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=atlas_household_cfo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge